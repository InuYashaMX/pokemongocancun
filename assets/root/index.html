<html lang="en">

<head>
    <title>Poke Center</title>

    <base href="/pokecenter/app/">

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="css/required.min.css">

    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <script type="text/javascript" src="js/required.min.js"></script>

</head>

<body ng-app="myApp" ng-cloak>
    <div ng-controller="toolbarCtrl">
        <md-sidenav md-component-id="left" class="md-sidenav-left">

            <md-menu-item class="menu-top">
                <div layout="row">
                    <div class="notificationsMenu">Notifications</div>
                    <md-switch ng-model="F.isSubscribed" aria-label="Notifications" ng-change="setSubscription()"></md-switch>
                </div>
            </md-menu-item>

            <md-menu-item ng-if="F.user.trainer!==false">
                <md-button href="#/profile/{{F.user.key}}" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">person</md-icon>
                    Profile
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>
            <md-menu-item>
                <md-button href="#/" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">location_on</md-icon>
                    Maps
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/calc" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">transform</md-icon>
                    Calc
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item ng-if="F.user.suscriptions">
                <md-button href="#/" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">send</md-icon>
                    Chats
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item ng-repeat="item in F.user.suscriptions" style="background: #f2f2f2;">
                <md-button href="#/{{item.url}}/chat" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">insert_emoticon</md-icon>
                    {{item.map}}
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/about" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">list</md-icon>
                    About
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item ng-if="F.user.trainer!==false">
                <md-button ng-click="logout()">
                    <md-icon md-font-set="material-icons">exit_to_app</md-icon>
                    Logout
                </md-button>
            </md-menu-item>

        </md-sidenav>
        <div flex="nogrow">
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                        <md-icon md-font-set="material-icons" ng-click="openLeftMenu()" style="color: white;">menu</md-icon>
                    </md-button>

                    <span flex></span>
                    <span><a href="#/profile/{{F.user.key}}">{{F.user.trainer}}</a></span>
                </div>
            </md-toolbar>
        </div>
    </div>
    <div ng-view></div>

    <!-- local scripts -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- remotes scripts -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCav3fM7QuaLMDmRwurXCmmCEDPoPYaBPo">
    </script>
    <script src="https://use.fontawesome.com/22a95e777e.js"></script>
